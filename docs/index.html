<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h1 class="mb-4 text-center">Inscrição para o Evento</h1>

            <form id="inscricao-form" novalidate>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input id="nome" type="text" class="form-control" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input id="email" type="email" class="form-control" placeholder="Digite seu email" required>
                </div>
                
                <div id="error-message" class="text-danger mb-3"></div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">Inscrever</button>
            </form>
        </div>

        <div id="lista" class="mt-5"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
